<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Portfolio Contact </title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
    </head>

    <body class="bg-light">
       
        <nav class="row navbar navbar-expand bg-white navbar-light mb-5 border-bottom border-secondary p-0 flex-wrap">

            <div class="navbar-brand col-12 col-sm-4 p-0 m-0 text-center">
                <h3 class="bg-info text-white d-sm-inline-flex p-3 m-0">Jamie Kook</h3>
            </div>

            <ul class="navbar-nav col-12 justify-content-center col-sm-8  justify-content-sm-end  px-4 mx-0 my-2">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-right border-left border-secondary" id="Portlink" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>  
            </ul>
        
        </nav>


        <div class="container mb-5  p-4 bg-white border border-secondary">
            <h2 class="mb-3 text-info border-bottom border-secondary">Contact</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                </div>
                <button id="formbtn" type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>

            
        <footer class="fixed-bottom bg-dark text-white border-top border-info p-3 text-center">
            <h6>Copyright &copy;</h6>
        </footer>
       
       


        
      </body>

</html>
